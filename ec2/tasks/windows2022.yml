---
- name: gather information about VPC
  ec2_vpc_net_info:
    region: "{{ region }}"
    filters:
      "tag:Name": "{{ lab_vpc_name }}"
  register: vpc_info

- name: gather information about subnet
  ec2_vpc_subnet_info:
    region: "{{ region }}"
    filters:
      vpc-id: "{{ vpc_info.vpcs[0].id }}"
      "tag:Type": private
  register: subnet_info

- name: security group for Windows
  ec2_group:
    name: "{{ owner }} Windows"
    description: Windows
    region: "{{ region }}"
    vpc_id: "{{ vpc_info.vpcs[0].id }}"
    state: present
    rules:
      - proto: tcp
        ports:
          - 389
          - 636
          - 3389
          - 5985
          - 5986
        cidr_ip: "{{ public_cidr_block }}"
    tags:
      Name: "{{ owner }} Windows"
      Owner: "{{ owner }}"
  register: security_group

- name: create a VM
  ec2_instance:
    instance_type: t3.medium
    region: "{{ region }}"
    image_id: "{{ ami_win2022 }}"
    key_name: "{{ key }}"
    state: running
    wait: true
    termination_protection: false
    vpc_subnet_id: "{{ item.subnet_id }}"
    network:
      assign_public_ip: false
    security_group: "{{ security_group.group_name }}"
    user_data: "{{ lookup('file', 'init.ps1') }}"
    volumes:
      - device_name: /dev/sda1
        ebs:
          volume_size: 30
          volume_type: gp2
          delete_on_termination: true
    tags:
      Name: "{{ owner }} Windows 2022"
      Owner: "{{ owner }}"
  with_random_choice: "{{ subnet_info.subnets }}"

